<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Contact Me | John Tracy</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/my.css">
</head>
<body>
<header>	
		<div class="container">
	    	
  				<h1>John Tracy</h1>

  				<ul class="breadcrumb">
 				 <li><a href="index.html">About</a></li>
  				 <li><a href="portfolio.html">Portfolio</a></li>
  				 <li><a href="contact.html">Contact</a></li>
				</ul>
	    	
	    </div>
</header>

	<div class="container">
	<form class="form-horizontal">
	  <fieldset>
	    <legend>Let's Connect</legend>
	    <div class="form-group">
	      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="textArea" class="col-lg-2 control-label">Comments</label>
	      <div class="col-lg-10">
	        <textarea class="form-control" rows="3" id="textArea"></textarea>
	        <span class="help-block">What can i do for you...</span>
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="col-lg-2 control-label">Radios</label>
	      <div class="col-lg-10">
	        <div class="radio">
	          <label>
	            <input type="radio" name="optionsRadios" id="optionsRadios1" value="client" checked="">
	            I need a website
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="optionsRadios" id="optionsRadios2" value="cowork">
	            I would like to work with you
	          </label>
	        </div>
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-lg-10 col-lg-offset-2">
	        <button type="reset" class="btn btn-default">Cancel</button>
	        <button type="submit" class="btn btn-primary">Submit</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
	</div>

	<div class="col-md-2">

		<img src="assets/images/stack-icon.png">
		<img src="assets/images/linked-icon.png">
	</div>  -->



<footer></footer>
</body>
</html>
