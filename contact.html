<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Contact Me | John Tracy</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/my.css">
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-10">
				<ol class="breadcrumb my-nav-bg" >
					<li><a href="#">IDK YET</a></li>
				</ol>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-10">
				
					<ol class="breadcrumb my-nav my-nav-bg">
					  <li><a href="index.html">About Me</a></li>
					  <li><a href="portfolio.html">Portfolio</a></li>
					  <li><a href="contact.html">Contact</a></li>
					  <!-- use class="active" when on that page -->
					</ol>
				
			</div>
		</div>
		<div class="row" id="form-holder">
			<div class="col-md-12 col-sm-12 col-xs-12" >
				<div class="panel form-holder" >
				  <div class="panel-heading form-holder">
				    <h3 class="panel-title form-holder ">Hit Me Up! <span class="glyphicon glyphicon-envelope"></span></h3>
				  </div>
				  <div class="panel-body form-holder">
				    <form role="form" id="contact-form">
				    	<div class="form-group">
						    	<label for="contactName">Name</label>
						    	<input type="text" class="form-control form-area" id="contactName" placeholder="Your Name" required>
						</div>
						<div class="form-group">
						    	<label for="contactEmail">Email</label>
						    	<input type="text" class="form-control form-area" id="contactEmail" placeholder="Email" required>
						</div>
						<div class="form-group">
						    	<label for="contactMessage">Message</label>
						    	<textarea id="contactMessage" placeholder="What's on your mind?" class="form-control form-area" required></textarea>
						</div>
						<button type="submit" class="btn btn-success btn-lg center-block form-area" id="form-submit">Submit</button>
						<div id="msgSubmit" class="h3 text-center hidden">Message Submitted!</div>
				    </form>
				  </div>
				</div>
			</div>
		</div>
	</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="assets/js/scripts.js"></script>

</body>
</html>
