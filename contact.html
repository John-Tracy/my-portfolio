<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-10">
				<ol class="breadcrumb my-nav-bg" >
					<li><a href="https://github.com/John-Tracy/my-portfolio" target="new">Pop the hood <span class="glyphicon glyphicon-wrench"></span></a></li>
				</ol>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-10">
				
					<ol class="breadcrumb my-nav my-nav-bg">
					  <li><a href="index.html">About Me</a></li>
					  <li><a href="portfolio.html">Portfolio</a></li>
					  <li><a href="contact.html">Contact</a></li>
					  <!-- use class="active" when on that page -->
					</ol>
				
			</div>
		</div>
		<div class="row" id="form-holder">
			<div class="col-md-8 col-sm-12 col-xs-12" >
				<div class="panel form-holder" >
				  <div class="panel-heading form-holder">
				    <h3 class="panel-title form-holder" id="form-header">Contact Me <span class="glyphicon glyphicon-envelope"></span></h3>
				  </div>
				  <div class="panel-body form-holder">
				    <form role="form" id="contact-form">
				    	<div class="form-group">
						    	<!--<label for="contactName">Name</label>-->
						    	<input type="text" class="form-control form-area" id="contactName" placeholder="Your Name" required>
						</div>
						<div class="form-group">
						    	<!--<label for="contactEmail">Email</label>-->
						    	<input type="text" class="form-control form-area" id="contactEmail" placeholder="Email" required>
						</div>
						<div class="form-group">
						    	<!--<label for="contactMessage">Message</label>-->
						    	<textarea id="contactMessage" placeholder="What Can I Do For You?" class="form-control form-area" required></textarea>
						</div>
						<button type="submit" class="btn btn-info btn-lg center-block form-area" id="form-submit">Submit</button>
				    </form>
				  </div>
				</div>
			</div>
		</div>
				<footer id="footer">
					<div class="container">
					<p class="text-muted"><span class="glyphicon glyphicon-copyright-mark"></span> 2016 John Tracy</p>
					</div>
				</footer>
	</div>

		<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Thank You!</h4>
	      </div>
	      <div class="modal-body">
	        <h2><span class="glyphicon glyphicon-send"></span></h2> <h4>You will be hearing from me shortly...</h4>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
</div>




    <script type="text/javascript" src="assets/js/scripts.js"></script>

</body>
</html>
